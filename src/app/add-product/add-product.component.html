<mat-toolbar color="primary">Products</mat-toolbar>
<div class="container-fluid px-5 py-5">


      <mat-card >
        <form [formGroup]="productFormGroup" (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
          <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Name" formControlName="name" />
              <mat-error>This field is required</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Quantity" formControlName="quantity">
              <mat-error>This field is required</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Price" formControlName= "price">
              <mat-error>This field is required</mat-error>
            </mat-form-field>
          </div>
          <div class="text-center">
            <button mat-raised-button color="primary">{{button}}</button>
          </div>
        </form>
      </mat-card>

      <mat-divider></mat-divider>
      <mat-card >
        <app-showproduct></app-showproduct>
      </mat-card>

  </div>
